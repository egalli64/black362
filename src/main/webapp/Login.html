<!DOCTYPE html>
<html lang="en">
    <head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 <meta charset="utf-8">
 <link rel="stylesheet" href="login.css">
 <title>Login</title>
    </head>


<body>
  <div>
    <h2><a href="Ristorante.html">Ristorante Il Baco</a></h2>
  </div>
  <div class="divFormLogin">
    <form class="formLogin form-group" method="POST">
      <h5 class="card-title">Inserisci i tuoi dati per accedere</h5>
      <div class="form-group">
        <label for="exampleDropdownFormEmail2">Username</label>
        <input type="username" name="username" class="form-control" id="exampleDropdownFormEmail2" placeholder="Mario321" required>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword2">Password</label>
        <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" required>
      </div>
      <div class="containerCustomButton">
        <button type="submit" class="btn custumButton">Accedi</button>
        <div>Prima volta su Baco? <a href="Signin.html">Crea un nuovo account</a></div>
      </div>
    </form>

  </div>

</body>


</html>
